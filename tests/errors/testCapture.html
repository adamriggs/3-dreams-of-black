<!doctype html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
			#test {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				cursor: pointer;
			}
    </style>
  </head>
  <body>
    <script type = "text/javascript" src = "files/Three.js"></script>
    <script type = "text/javascript" src = "Clouds.js"></script>
    <script type = "text/javascript">

      var clouds = new Clouds();
      var d = clouds.getDomElement();
					d.setAttribute("id", "test");
      document.body.appendChild(d);

      setInterval( function() {
        clouds.update();
      }, 1000 / 60.0);

      document.addEventListener("click", function() {
        window.open(d.toDataURL("image/png"), "Clouds for Static Background");
      });

    </script>
  </body>
</html>
