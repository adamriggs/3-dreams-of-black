<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>paralax test</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#2c3333;
				color:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:sans-serif;
				text-align:center;
			}
			canvas { pointer-events:none; z-index:10; }
		</style>
	</head>
	
	<body>


		<script type="text/javascript" src="build/ThreeExtras.js"></script>
		<script type="text/javascript" src="Tween.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = -180;

			var container;

			var camera;
			var scene;
			var webglRenderer;
			
			var mouseX = 0;
			var mouseY = 0;

			var mouseFollow = {x:0, y:0};

			var leftMouse = false;

			var windowHalfX = window.innerWidth >> 1;
			var windowHalfY = window.innerHeight >> 1;

			var has_gl = 0;
			
			var cubeRefMesh;
			var bentplaneMesh;
			var bentplane2Mesh;
			var bentplane3esh;

			var transitionRunning = false;

			document.addEventListener('mousemove', onDocumentMouseMove, false);
			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
			document.addEventListener( 'mouseup', onDocumentMouseUp, false );
			document.addEventListener( 'contextmenu', function ( event ) { event.preventDefault(); }, false );

			init();
				
			loop();
				
			setInterval(loop, 1000/60);

			function addMesh( geometry, scale, x, y, z, rx, ry, rz, material ) {
				
				mesh = new THREE.Mesh( geometry, material );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = scale;
				mesh.position.x = x;
				mesh.position.y = y;
				mesh.position.z = z;
				mesh.rotation.x = rx;
				mesh.rotation.y = ry;
				mesh.rotation.z = rz;
				mesh.overdraw = true;
				mesh.doubleSided = false;
				mesh.updateMatrix();
				scene.addObject(mesh);
				
				return mesh;
			}
			
			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);
				
				var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

				camera = new THREE.Camera( 75, aspect, 1, 100000 );
				camera.position.z = -400;
				camera.position.x = 0;
				camera.position.y = 0;

				camera.updateMatrix();

				scene = new THREE.Scene();

				// LIGHTS
				var ambient = new THREE.AmbientLight( 0x000000 );
				scene.addLight( ambient );

				var cubeRef = new Cube( 0, 0, 0, 0, 0 );
				cubeRefMesh = addMesh( cubeRef, 1,  0, 0, -800, 0,0,0, new THREE.MeshLambertMaterial( { color: 0x333333 } ) );
				camera.target = cubeRefMesh;

				var bentplane = new Plane( 1024, 384, 39, 9 );

				for ( var i=0; i < bentplane.vertices.length; ++i ) {
					var col = i%40;
					var sin = 100*Math.sin(col/12.5);
					bentplane.vertices[i].position.z = -sin
				}


				bentplaneMesh = addMesh( bentplane, 2.4,  0, FLOOR+384, -800, 0,0,0, getTextureMaterial("textures/1_mountains.png") );
				bentplane2Mesh = addMesh( bentplane, 2.2,  0, FLOOR+384-20, -700, 0,0,0, getTextureMaterial("textures/2_hill.png") );
				bentplane3Mesh = addMesh( bentplane, 2,  0, FLOOR+384-40, -600, 0,0,0, getTextureMaterial("textures/3_wood.png") );
				
				// bg
				var bgplane = new Plane( 100, 100, 1, 1 );
				var mat = new THREE.MeshBasicMaterial( { color: 0x93bbc8 } )
				var bgplaneMesh = addMesh( bgplane, 100,  0, 0, -1200, 0,0,0, mat );

				try {
					webglRenderer = new THREE.WebGLRenderer( scene );
					webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
					container.appendChild( webglRenderer.domElement );
					has_gl = 1;
				}
				catch (e) {
					// need webgl
					container.innerHTML = "<P><BR><B>WebGL required.</B> You need <a href='http://www.google.com/landing/chrome/beta/' target='_blank'>Google Chrome 9+</a>.</P>";
					return;
				}

				
			}
			
			function getTextureMaterial (tex) {
				var textureMaterial = new THREE.MeshBasicMaterial( { map: new THREE.Texture(), blending: THREE.BillboardBlending } );
				var img = new Image();
				textureMaterial.map.image = img;
				img.onload = function () {
					textureMaterial.map.image.loaded = 1;
				};
				img.src = tex;
				
				return textureMaterial;
			}

			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			function onDocumentMouseDown( event ) {
				event.preventDefault();
				event.stopPropagation();
		
				startTransition()

				switch ( event.button ) {
					case 0: leftMouse = true; break;
				}
			}

			function onDocumentMouseUp( event ) {
				event.preventDefault();
				event.stopPropagation();

				switch ( event.button ) {
					case 0: leftMouse = false; break;
				}
			}

			function startTransition() {
				if (transitionRunning) {
					return;
				}
				transitionRunning = true;

				var inPlace = new TWEEN.Tween(mouseFollow)
							.to({x: 0, y: 0}, 500)
							.easing(TWEEN.Easing.Sinusoidal.EaseInOut);
				inPlace.start();

				var plane1 = new TWEEN.Tween(bentplane3Mesh.position)
							.to({y: -700}, 1000)
							.easing(TWEEN.Easing.Sinusoidal.EaseIn)
							.delay(400);
				plane1.start();

				var plane2 = new TWEEN.Tween(bentplane2Mesh.position)
							.to({y: -700}, 1000)
							.easing(TWEEN.Easing.Sinusoidal.EaseIn)
							.delay(450);
				plane2.start();

				var plane3 = new TWEEN.Tween(bentplaneMesh.position)
							.to({y: -700}, 1000)
							.easing(TWEEN.Easing.Sinusoidal.EaseIn)
							.delay(500);
				plane3.start();


				var res = new TWEEN.Tween(bentplaneMesh.position)
							.to({x: 0}, 1000)
							.easing(TWEEN.Easing.Sinusoidal.EaseIn)
							.delay(4000)
							.onComplete(reset);
				res.start();

			}

			function reset() {
				bentplaneMesh.position.y = FLOOR+384;
				bentplane2Mesh.position.y = FLOOR+384-20;
				bentplane3Mesh.position.y = FLOOR+384-40;

				transitionRunning = false;
			}

			function loop() {

				if (!transitionRunning) {
					var moveX = (mouseX-mouseFollow.x)/30;
					var moveY = (mouseY-mouseFollow.y)/30;

					mouseFollow.x += moveX;
					mouseFollow.y += moveY;
				} else {
					TWEEN.update();
				}	

				cubeRefMesh.position.y = (384*0.75)+(mouseFollow.y/6)*-1;
				cubeRefMesh.position.x = (mouseFollow.x/6.5);

				bentplaneMesh.position.x = (mouseFollow.x/12)*-1;
				bentplane2Mesh.position.x = (mouseFollow.x/6)*-1;
				bentplane3Mesh.position.x = (mouseFollow.x/4)*-1;

				camera.position.y = FLOOR+384+25 + (mouseFollow.y/2)*-1;
				
				if ( has_gl ) webglRenderer.render( scene, camera );

			}


		</script>

	</body>
</html>
