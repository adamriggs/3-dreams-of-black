		<!-- Experience Code -->
	
		<script type="text/javascript">

			var Experience = function()
			{
				var timer;
				var renderer;
				var scene;
				var mesh, mesh2;
				var skin;
				var node;
				var bone0, bone1, bone2;
				var camera;
				var rotationMatrix;
				var time = 0;
				var container;
				var animations;
				var skins;
				var mouseX;
				var mouseY;
				var stats;
				var windowHalfX = window.innerWidth / 2;
				var windowHalfY = window.innerHeight / 2;
				
				//--- Init ---
				
				var startAnimation = function() {
					
					for( var i = 0; i < animations.length; i++ )
						animations[ i ].play();
				}
				
				
				var getTime =function() {
					
					var current = new Date().getTime();
					var delta = current - timer;
					timer = current;
					
					return delta;
				}
				
				var onDocumentMouseMove = function(event) {

					mouseX = ( event.clientX - windowHalfX ) * 5;
					mouseY = ( event.clientY - windowHalfY ) * 2;
				}

				
				var Init = function( buffalo )
				{
					console.log( "Loading took: " + getTime() );
					
					document.addEventListener( 'click', startAnimation, false );
					document.addEventListener( 'mousemove', onDocumentMouseMove, false );
					
					camera = new THREE.Camera();
					camera.useTarget = false;
					camera.position.z = 800;//1205;
					camera.position.y = 100;
					camera.rotation.x = -15 * Math.PI / 180;

					scene = new THREE.Scene();
					scene.addChild( camera );

					skins = [];
					animations = [];
					
					var grid = 5;
					var sep  = 180;
					
					var geometry = new THREE.Cube( 50, 50, 50 );
					var material = new THREE.MeshShaderMaterial( { vertex_shader: "normalVertex", fragment_shader: "normalFragment" } );


					for( var x = 0; x < grid; x++ ) {
						
						for( var z = 0; z < grid; z++ ) {
							
							var skin = new THREE.Skin( buffalo, buffalo.materials );
							           
							skin.position.x = -(grid-1) * sep * 0.5 + x * sep; 
							skin.position.z = -(grid-1) * sep * 0.5 + z * sep; 
							skin.position.y = -skin.boundRadius * 0.5;
							skin.rotation.y = Math.random() * 360 * Math.PI / 180;

							scene.addChild( skin );
							skins.push( skin );
							

/*							var mesh = new THREE.Mesh( geometry, material );
							
							mesh.position.x = 0;
							mesh.position.y = skin.position.y;
							mesh.position.z = skin.position.z;
							
							skin.bones[ 5 ].addChild( mesh );*/

							animations.push( new THREE.Animation( skin, buffalo.animation ));
						}
					}


					// renderer

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );


					var container = document.createElement( "div" );
					document.body.appendChild( container );
					container.appendChild( renderer.domElement );
			

					// stats
					
					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );


					// start rendering

					console.log( "Init took: " + getTime() );
					
				    setInterval( Update, 1000/60 );
				}


				var load = function() {

					timer = new Date().getTime();

					var loader = new THREE.Loader();
					loader.loadAscii( { model: "assets/scene/models/spine1.js", callback: Init } );
				}
				
				
				//--- Update ---
				
				var Update = function()
				{
				//	camera.position.x += (  mouseX - camera.position.x ) * .05;
				//	camera.position.y += ( -mouseY - camera.position.y ) * .05;

					for( var s = 0; s < skins.length; s++ ) 
						skins[ s ].rotation.y += 0.01;

					renderer.render( scene, camera );
					stats.update();
			
					time += 0.01;
				}
				
				
				//--- public ---
				
				return {
					
					load: load
				}
			}();
