		<script type="text/javascript">

			var statsEnabled = true;

			var container, stats;

			var camera, scene, renderer;

			var mesh, zmesh, lightMesh, geometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );

/*			var loader = new THREE.Loader();
			loader.loadAscii( { model: "assets/scene/models/buffalo_bone.js", callback: init } );
			loader.loadAscii( { model: "assets/female02/Female02_slim.js", callback: init } );
*/
			init( new THREE.Cube( 40, 40, 40 ));

			function init( geometry ) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 250;

				scene = new THREE.Scene();
				scene.addChild( camera );


				// world

				var cube = new THREE.Cube( 300, 300, 10 );
				var material = new THREE.MeshShaderMaterial( { vertex_shader: "normalVertex", fragment_shader: "normalFragment" } );

				var mesh1 = new THREE.Mesh( cube, material );
				mesh1.position.z = -150;
				scene.addChild( mesh1 );

				var mesh2 = new THREE.Mesh( cube, material );
				mesh2.position.x = -150;
				mesh2.rotation.y = 90 * Math.PI / 180;
				scene.addChild( mesh2 );

				var mesh3 = new THREE.Mesh( cube, material );
				mesh3.position.y = -150;
				mesh3.rotation.x = 90 * Math.PI / 180;
				scene.addChild( mesh3 );
				
				var mesh4 = new THREE.Mesh( cube, material );
				mesh4.position.x = -150;
				mesh4.rotation.y = 90 * Math.PI / 180;
				scene.addChild( mesh4 );



				// shadow

				var cube = new THREE.Cube( 40, 40, 40 );
				var torus = new Torus( 40, 10 );
				var sphere = new Sphere( 40 );
				var cylinder = new Cylinder( 10, 10, 20, 40, 0, 0 );
				mesh = new THREE.Mesh( torus, material );

				var shadowMaterial = new THREE.MeshShaderMaterial( { vertex_shader: "shadowVolumeVertex", fragment_shader: "shadowVolumeFragment" } );
				var shadowVolume   = new THREE.ShadowVolume( mesh, shadowMaterial );
				
				scene.addChild( mesh );
				//scene.addChild( shadowVolume );



	/*			cube = new THREE.Cube( 100, 100, 100 );
				mesh = new THREE.Mesh( cube, material );

				mesh.position.x = 100;
				mesh.position.y = 100;

				shadowVolume   = new THREE.ShadowVolume( mesh, shadowMaterial );
				
				scene.addChild( mesh );
				scene.addChild( shadowVolume );

*/

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				if ( statsEnabled ) {

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );

				}

				setInterval( loop, 1000 / 60 );
			}


			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			var t = 0;

			function loop() {

				mesh.rotation.x += 0.5 * Math.PI / 180;
				mesh.rotation.y += 1.0 * Math.PI / 180;
				mesh.rotation.z += 1.5 * Math.PI / 180;


				renderer.directionalLight.x = Math.sin( t );
				renderer.directionalLight.y = -1 + Math.sin( t * 2 );
				renderer.directionalLight.z = Math.cos( t );

		/*		renderer.directionalLight.x = -1;
				renderer.directionalLight.y = -1;
				renderer.directionalLight.z = 1;
*/
				t += 0.02;

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				renderer.render( scene, camera );

				if ( statsEnabled ) stats.update();

			}

			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;

			}

		</script>
