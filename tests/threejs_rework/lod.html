		<!-- Experience Code -->
	
		<script type="text/javascript">

			var Experience = function()
			{
				var renderer;
				var scene;
				var mesh, mesh2;
				var skin;
				var node;
				var bone0, bone1, bone2;
				var camera;
				var rotationMatrix;
				var time = 0;
				var container;
				var animation;
				var LOD;
				
				//--- Init ---
				
				var Init = function( buffalo )
				{
					scene = new THREE.Scene();

					camera = new THREE.Camera();
					camera.position.z = 20;
					camera.useTarget  = false;
					scene.addChild( camera );

					camera.update();

					var materialA = new THREE.MeshLambertMaterial();
					var materialB = new THREE.MeshShaderMaterial( { vertex_shader: "textureVertex", fragment_shader: "textureFragment" } );

					var cubeA     = new THREE.Cube( 10, 10, 10 );
					var cubeAMesh = new THREE.Mesh( cubeA, materialA );

					var cubeB     = new Cylinder( 4, 10, 10, 10, 0, 0 );
					var cubeBMesh = new THREE.Mesh( cubeB, materialB );
					
					LOD = new THREE.LOD();
					
					LOD.add( cubeAMesh, 0 );
					LOD.add( cubeBMesh, 150 );
					LOD.position.z = -10;
					scene.addChild( LOD );
	
	
					// renderer

					renderer = new THREE.WebGLRenderer();
					renderer.setSize( window.innerWidth, window.innerHeight );

					var container = document.createElement( "div" );
					document.body.appendChild( container );
					container.appendChild( renderer.domElement );
					

					// start rendering

				    setInterval( Update, 1000/60 );
				}


				
				//--- Update ---
				
				var Update = function()
				{
					time += 0.01;
					LOD.position.z -= 1.5;
					//camera.position.z++;
					
					renderer.render( scene, camera );
				}
				
				
				//--- public ---
				
				return {
					
					load: Init
				}
			}();
		
		</script>
