<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<!-- The HTML 4.01 Transitional DOCTYPE declaration-->
<!-- above set at the top of the file will set     -->
<!-- the browser's rendering engine into           -->
<!-- "Quirks Mode". Replacing this declaration     -->
<!-- with a "Standards Mode" doctype is supported, -->
<!-- but may lead to some differences in layout.   -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Empa</title>   
    
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
       
    <script src="/javascripts/jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.rome.js" type="text/javascript"></script>
    <script src="/javascripts/jxs.js" type="text/javascript"></script>
    <script src="/javascripts/json_parse.js" type="text/javascript"></script>
    <script src="/javascripts/json.js" type="text/javascript"></script>
    <script src="/javascripts/backend.js" type="text/javascript"></script>
    <script src="/javascripts/main.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Empa the service man</h1>
    <div id="forms">
    	<form>
		<div id="get">		
			<input name="value" type="text" value="0" />
			<input type="button" value="Get from TopList for index (return max 10 objects)" />				
		</div>
	
		<div id="add">		
			<input name="value" type="text" value="{x-coord:45, y-coord:2}" />
			<input type="button" value="Add object (Json?)" />		
		</div>  
	
		<div id="getone">
			<input name="value" type="text" value="1" />
			<input type="button" value="Get object for ID" />		
		</div> 
	
		<div id="points">
			<input name="value" type="text" value="1" />
			<input type="button" value="Add Points for ID" />		
		</div>   
		
		<div id="stars">
			<input name="value" type="text" value="1" />
			<input type="button" value="Add Stars for ID" />		
		</div>    	
		
		<div id="disabled">
			<input name="value" type="text" value="1" />
			<select name="disable"><option value="false">Enable</option><option value="true">Disable</option></select>
			<input type="button" value="Enable/Disable for ID" />		
		</div>    	
	
		<div class="links">
			<a href="/test">Link to invalid path</a>
		</div>
		</form>
	</div>
	
	<div id="result"></div>
  </body>
</html>
