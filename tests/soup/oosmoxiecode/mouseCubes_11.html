<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>mouseCube</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#2c3333;
				color:#000;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:sans-serif;
				text-align:center;
			}
			canvas { pointer-events:none; z-index:10; }
		</style>
	</head>
	
	<body>
		<!-- test -->

		<script type="text/javascript" src="build/ThreeExtras.js"></script>

		<script type="text/javascript" src="greycity.js"></script>

		<script type="text/javascript" src="Stats.js"></script>

		<script type="text/javascript">

			var SCREEN_WIDTH = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var FLOOR = 0;

			var container;
			var stats;

			var camera;
			var scene;
			var webglRenderer;
			var projector;

			var directionalLight, pointLight;

			var windowHalfX = window.innerWidth >> 1;
			var windowHalfY = window.innerHeight >> 1;

			var render_gl = 1;
			var has_gl = 0;

			var mouseX = 0;
			var mouseY = 0;

			var followX = 0;
			var followY = 0;

			var cubefollowX = 0;
			var cubefollowY = 0;

			var emitter;
			var emitterMesh;

			var cubeRef;
			var cubeRefMesh;

			var currentNormal;

			var cubeArray = [];

			var r = 0;

			document.addEventListener('mousemove', onDocumentMouseMove, false);

			init();
				
			loop();
				
			setInterval(loop, 1000/60);

			function addMesh( geometry, scale, x, y, z, rx, ry, rz, material, doubleSided ) {
				
				var inDouble = doubleSided || false;

				mesh = new THREE.Mesh( geometry, material );
				mesh.scale.x = mesh.scale.y = mesh.scale.z = scale;
				mesh.position.x = x;
				mesh.position.y = y;
				mesh.position.z = z;
				mesh.rotation.x = rx;
				mesh.rotation.y = ry;
				mesh.rotation.z = rz;
				mesh.overdraw = true;
				mesh.doubleSided = inDouble;
				mesh.updateMatrix();
				scene.addObject(mesh);

				return mesh;
			}		

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);
				
				var aspect = SCREEN_WIDTH / SCREEN_HEIGHT;

				camera = new THREE.Camera( 75, aspect, 1, 100000 );
				camera.position.z = -130;
				camera.position.x = -450;
				camera.position.y = FLOOR+20;

				scene = new THREE.Scene();

				projector = new THREE.Projector();
				
				// LIGHTS
				var ambient = new THREE.AmbientLight( 0x333333 );
				scene.addLight( ambient );

				directionalLight = new THREE.DirectionalLight( 0xffffff, 1.0 );
				directionalLight.position.x = 1;
				directionalLight.position.y = 1;
				directionalLight.position.z = 2;
				directionalLight.position.normalize();
				scene.addLight( directionalLight );
				
				greyCity();
				
				//emitter
				emitter = new Cube( 10, 10, 10, 1, 1 );
				emitterMesh = addMesh( emitter, 1,  300, FLOOR, -100, 0,0,0, new THREE.MeshLambertMaterial( { color: 0xFF3333 } ) );
				emitterMesh.visible = false;

				// cubes
				var cube = new Cube( 10, 10, 10, 1, 1 );
				var material = new THREE.MeshLambertMaterial( { color: 0x33DD33 } );

				for (var i=0; i<150; ++i ) {
					
					var x = camera.position.x;
					var y = camera.position.y+100;
					var z = camera.position.z;
	
					var c = addMesh( cube, 1,  x, FLOOR+150+y, z, 0,0,0, material );

					var obj = {c:c, x:x, y:y, z:z, scalex:1, toscalex:1, scaley:1, toscaley:1, scalez:1, toscalez:1, alivetime:i};
					cubeArray.push(obj);
				}

				//cubeRef
				cubeRef = new Cube( 10, 10, 10, 1, 1 );
				cubeRefMesh = addMesh( cubeRef, 1,  50, FLOOR, -130, 0,0,0, new THREE.MeshLambertMaterial( { color: 0xFF3333 } ) );
				cubeRefMesh.visible = false;
				camera.target = cubeRefMesh;

				// plane
				plane = new Plane( 100, 100, 1, 1 );

				addMesh( plane, 100,  0, FLOOR, 0, -1.57,0,0, new THREE.MeshLambertMaterial( { color:0x777777 } ), true );

				addMesh( plane, 100,  0, FLOOR+400, 0, 1.57,0,0, new THREE.MeshLambertMaterial( { color:0xDEFFFF } ), false );

				try {
					webglRenderer = new THREE.WebGLRenderer( scene );
					webglRenderer.setFaceCulling(0);
					webglRenderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
					container.appendChild( webglRenderer.domElement );
					has_gl = 1;
				}
				catch (e) {
					// need webgl
					container.innerHTML = "<P><BR><B>WebGL required.</B> You need <a href='http://www.google.com/landing/chrome/beta/' target='_blank'>Google Chrome 9+</a>.</P>";
					return;
				}

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );
				
			}

			function getMaterial() {
				var c = Math.random() * 0xffffff;
				return [ new THREE.MeshLambertMaterial( { color:c } ) , new THREE.MeshLambertMaterial( { color:0x333333, wireframe: true } ) ];
			}

			function onDocumentMouseMove(event) {
				mouseX = event.clientX;
				mouseY = event.clientY;
			}

			function runAll () {
				for (var i=0; i<cubeArray.length; ++i ) {
					var obj = cubeArray[i];
					var c = obj.c;
					var x = obj.x;
					var y = obj.y;
					var z = obj.z;

					var scalex = obj.scalex;
					var toscalex = obj.toscalex;
					var scaley = obj.scaley;
					var toscaley = obj.toscaley;
					var scalez = obj.scalez;
					var toscalez = obj.toscalez;

					var alivetime = obj.alivetime;
					
					alivetime += 0.15;

					var divider = 20;

					var moveScalex = (toscalex-scalex)/divider;
					var moveScaley = (toscaley-scaley)/divider;
					var moveScalez = (toscalez-scalez)/divider;
					
					scalex += moveScalex;
					scaley += moveScaley;
					scalez += moveScalez;
					
					// respawn
					if (alivetime > 150) {
						x = emitterMesh.position.x;
						y = emitterMesh.position.y;
						z = emitterMesh.position.z;

						if (z > -180 && z < -80) {
							var side = -180;
							if (z > -130) {
								side = -80;	
							}
							z = side;
						}

						if (Math.abs(currentNormal.x) > 0.8) {
							c.rotation.x = Math.random()*Math.PI;
						}
						if (Math.abs(currentNormal.y) > 0.8) {
							c.rotation.y = Math.random()*Math.PI;
						}
						if (Math.abs(currentNormal.z) > 0.8) {
							c.rotation.z = Math.random()*Math.PI;
						}
						
						cubeArray[i].toscalex = 1+(Math.abs(currentNormal.x) * (Math.random()*8) );
						cubeArray[i].toscaley = 1+(Math.abs(currentNormal.y) * (Math.random()*8) );
						cubeArray[i].toscalez = 1+(Math.abs(currentNormal.z) * (Math.random()*8) );

						scalex = 0.1;
						scaley = 0.1;
						scalez = 0.1;

						alivetime = 0;
					}

					c.position.x = x;
					c.position.y = y;
					c.position.z = z;

					c.scale.x = scalex;
					c.scale.y = scaley;
					c.scale.z = scalez;

					cubeArray[i].x = x;
					cubeArray[i].y = y;
					cubeArray[i].z = z;
					cubeArray[i].scalex = scalex;
					cubeArray[i].scaley = scaley;
					cubeArray[i].scalez = scalez;
					cubeArray[i].alivetime = alivetime;

				}
			}

			function updateEmitter() {
				var moveX = (mouseX-followX)/20;
				var moveY = (mouseY-followY)/20;

				followX += moveX;
				followY += moveY;

				emitterMesh.position.y = FLOOR;

				var vector = new THREE.Vector3( ( followX / window.innerWidth ) * 2 - 1, - ( followY / window.innerHeight ) * 2 + 1, 0.5 );
				projector.unprojectVector( vector, camera );

				var ray = new THREE.Ray( camera.position, vector.subSelf( camera.position ).normalize() );

				var intersects = ray.intersectScene( scene );
				
				if ( intersects.length > 0) {
					for (var i=0; i<intersects.length; ++i ) {
						var check;
						if (vector.z < 0) {
							check = intersects[i].point.z < camera.position.z;
						} else {
							check = intersects[i].point.z > camera.position.z;
						}
						if (intersects[i].object != emitterMesh && check && intersects[i].distance > 20) {
							emitterMesh.position = intersects[i].point;
							
							var face = intersects[i].face;
							var object = intersects[i].object;

							var normal = object.rotationMatrix.multiplyVector3( face.normal.clone() );
							//console.log(normal.x+" - "+normal.y+" - "+normal.z)
							
							currentNormal = normal;

							break;
						}
					}

				}
			}

			function loop() {
				var dist = 100;

				camera.position.x += 0.35;

				if (camera.position.x > 200 ) {
					camera.position.x = -450;
				}

				var mx = ( mouseX - windowHalfX )/300;
				var my = ( mouseY - windowHalfY )/300;

				var moveX = (mx-cubefollowX)/20;
				var moveY = (my-cubefollowY)/20;

				cubefollowX += moveX;
				cubefollowY += moveY;

				cubeRefMesh.position.x = camera.position.x + (dist*Math.cos(cubefollowX));
				cubeRefMesh.position.z = camera.position.z + (dist*Math.sin(cubefollowX));
				cubeRefMesh.position.y = -(dist*Math.sin(cubefollowY));

				updateEmitter();
	
				runAll();

				if ( render_gl && has_gl ) webglRenderer.render( scene, camera );

				stats.update();

			}


		</script>

	</body>
</html>
