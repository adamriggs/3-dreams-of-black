<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title></title>
<style type="text/css">
body { 
	background-color: #ddd;
	}

  #ugcui g {
    cursor: pointer;
  }

  #ugcui g.menu polygon.hitbox {
    display: none;
  }

  #ugcui g.menu:hover polygon.hitbox {
    display: inherit;
  }

  #ugcui g.folder polygon.folder-hitbox {
    display: none;
  }

  #ugcui g.folder:hover polygon.folder-hitbox {
    display: inherit;
  }

  #ugcui g.menu g.menu-buttons {
    display: none;
  }

  #ugcui g.menu:hover g.menu-buttons {
    display: block;
  }

  #ugcui g.active polygon.hex {
    fill: #f65824;
  }

  #ugcui g#color g.options polygon.selected {
    stroke: #fff;
    stroke-width: 3.5;
  }

  #ugcui g#color g.options polygon#white.selected {
    stroke: #000;
  }

  #ugcui g#color g.options polygon:not(.selected):hover {
    stroke: #fff;
    stroke-width: 3.5;
  }

  #ugcui g#color g.options polygon#white:not(.selected):hover {
    stroke: #000;
  }

  #ugcui g.menu-buttons g:hover:not(.active) .hex {
    fill: #fff;
  }

  #ugcui g.folder g.options {
    display: none;
  }

  #ugcui g.folder:hover g.options {
    display: block;
  }

  #ugcui g#size g g:hover polygon.bg {
    fill: #fff;
  }

  #ugcui g#size:hover g g polygon.bg.active {
    fill: #f65824;
  }

  #ugcui g#smoother g.options g:hover polygon.bg {
    fill: #fff;
  }
</style>
<script type="text/javascript">

  HANDLERS = {

    /**
     * Doob, you gotta call this one for me.
     *
     * @param i value 0 - 1, 0 being totally empty, 1 being full.
     */
    updateCapacity: function (i) {
      $('#capacity')[0].textContent = (Math.round(i * 100) + '%');
    },

    oncreatemode: function() {

    },

    onerasemode: function() {

    },

    onreflectmode: function(bool) {

    },

    onundo: function() {

    },

    oncolorchange: function(hexString) {

    },

    onsmoothup: function() {

    },

    onsmoothdown: function() {

    },

    /**
     *
     * @param size 0 = smallest, 1 = med, 2 = largest
     */
    onsize: function(size) {

    },

    onlife: function() {

    },

    ondark: function() {

    }

  };

  $(function() {

    HANDLERS.updateCapacity(0);

    $('#create').click(function() {
      this.setAttribute('class', 'active');
      $('#erase')[0].setAttribute('class', '');
      HANDLERS.oncreatemode();
    });

    $('#erase').click(function() {
      this.setAttribute('class', 'active');
      $('#create')[0].setAttribute('class', '');
      HANDLERS.onerasemode();
    });

    $('#life').click(function() {
      this.setAttribute('class', 'active');
      $('#dark')[0].setAttribute('class', '');
      HANDLERS.onlife();
    });

    $('#dark').click(function() {
      this.setAttribute('class', 'active');
      $('#life')[0].setAttribute('class', '');
      HANDLERS.ondark();
    });

    $('#reflect').click(function() {
      if (this.getAttribute('class') == 'toggle') {
        this.setAttribute('class', 'toggle active');
        console.log(this);
        HANDLERS.onreflectmode(true);
      } else {
        this.setAttribute('class', 'toggle');
        HANDLERS.onreflectmode(false);
      }
    });

    $('#undo').click(HANDLERS.onundo);

    $('g#color g.options polygon').click(function() {
      var fill = this.getAttribute('fill');
      $(this).siblings().each(function() {
        this.setAttribute('class', '');
      })
      this.setAttribute('class', 'selected');
      HANDLERS.oncolorchange(fill);
    });

    $('#smoother-up').click(HANDLERS.onsmoothup);
    $('#smoother-down').click(HANDLERS.onsmoothdown);

    var iconSizeClearActive = function() {
      $('g#icon-size-small .bg')[0].setAttribute('class', 'bg');
      $('g#icon-size-med .bg')[0].setAttribute('class', 'bg');
      $('g#icon-size-large .bg')[0].setAttribute('class', 'bg');
    }

    $('g#icon-size-small').click(function() {
      iconSizeClearActive();
      $('g#icon-size-small .bg')[0].setAttribute('class', 'active bg');
      HANDLERS.onsize(0);
    });

    $('g#icon-size-med').click(function() {
      iconSizeClearActive();
      $('g#icon-size-med .bg')[0].setAttribute('class', 'active bg');
      HANDLERS.onsize(1);
    });

    $('g#icon-size-large').click(function() {
      iconSizeClearActive();
      $('g#icon-size-large .bg')[0].setAttribute('class', 'active bg');
      HANDLERS.onsize(2);
    });
  });
</script>
</head>
